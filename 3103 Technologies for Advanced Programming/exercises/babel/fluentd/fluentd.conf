<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

# This section captures and excludes Fluentdâ€™s internal logs from Kafka.
<match fluent.**>
  @type stdout
</match>

<match **>
  @type copy
  <store>
    @type kafka2

    # list of seed brokers
    brokers kafkaServer:9092
    use_event_time true
  
    # buffer settings
    <buffer topic>
      flush_interval 0s
    </buffer>

    # data type settings
    <format>
      @type json
    </format>

    # topic settings
    default_topic babel-input
    message_key_key lang
    exclude_message_key true

    # producer settings
    required_acks -1
    compression_codec gzip
  </store>
